<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Car Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            margin: 0 0 10px;
            font-weight: bold;
        }

        .question input[type="radio"] {
            display: none;
        }

        .question label {
            display: inline-block;
            padding: 8px 20px;
            background-color: #f4f4f4;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .question label:hover {
            background-color: #ddd;
        }

        .question input[type="radio"]:checked + label {
            background-color: pink;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .car-image {
            max-width: 100%;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CarMatchr</h1> <!-- Updated title -->
        <form id="personalityTest">
            <!-- Your existing HTML code for questions and options -->

            <button type="button" onclick="submitTest()">Submit</button>
        </form>

        <div id="result" class="result"></div>
        <img id="carImage" class="car-image" src="pagani.jpg" alt="Pagani Car"> <!-- Image for Pagani Car -->
    </div>

    <script>
        function submitTest() {
            var answer1 = document.querySelector('input[name="q1"]:checked');
            var answer2 = document.querySelector('input[name="q2"]:checked');
            var answer3 = document.querySelector('input[name="q3"]:checked');
            var answer4 = document.querySelector('input[name="q4"]:checked');

            if (!answer1 || !answer2 || !answer3 || !answer4) {
                alert("Please answer all questions.");
                return;
            }

            var car;
            if (answer1.value === "blue" && answer2.value === "hiking" && answer3.value === "mountains" && answer4.value === "rock") {
                car = "Porsche 911 gt2rs";
            } else if (answer1.value === "red" && answer2.value === "parties" && answer3.value === "beach" && answer4.value === "pop") {
                car = "BMW M5";
            } else if (answer1.value === "black" && answer2.value === "home" && answer3.value === "countryside" && answer4.value === "hiphop") {
                car = "Mercedes Amg e63";
            } else {
                car = "Pagani";
            }

            document.getElementById("result").innerHTML = "<p>Your personality matches with a <strong>" + car + "</strong>!</p>";
            showCarImage(car);
        }

        function showCarImage(car) {
            var carImage = document.getElementById("carImage");
            if (car === "Pagani") {
                carImage.style.display = "block";
            } else {
                carImage.style.display = "none";
            }
        }
    </script>
</body>
</html>
