<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Car Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            margin: 0 0 10px;
            font-weight: bold;
        }

        .question input[type="radio"] {
            display: none;
        }

        .question label {
            display: inline-block;
            padding: 8px 20px;
            background-color: #f4f4f4;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .question label:hover {
            background-color: #ddd;
        }

        .question input[type="radio"]:checked + label {
            background-color: pink;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personality Car Test</h1>
        <form id="personalityTest">
            <div class="question">
                <p>Question 1: What's your favorite color?</p>
                <input type="radio" id="q1a" name="q1" value="blue">
                <label for="q1a">Blue</label><br>
                <input type="radio" id="q1b" name="q1" value="red">
                <label for="q1b">Red</label><br>
                <input type="radio" id="q1c" name="q1" value="black">
                <label for="q1c">Black</label><br>
            </div>

            <div class="question">
                <p>Question 2: What's your ideal weekend activity?</p>
                <input type="radio" id="q2a" name="q2" value="hiking">
                <label for="q2a">Hiking</label><br>
                <input type="radio" id="q2b" name="q2" value="parties">
                <label for="q2b">Going to parties</label><br>
                <input type="radio" id="q2c" name="q2" value="home">
                <label for="q2c">Staying at home</label><br>
            </div>

            <div class="question">
                <p>Question 3: What's your dream vacation spot?</p>
                <input type="radio" id="q3a" name="q3" value="mountains">
                <label for="q3a">Mountains</label><br>
                <input type="radio" id="q3b" name="q3" value="beach">
                <label for="q3b">Beach</label><br>
                <input type="radio" id="q3c" name="q3" value="countryside">
                <label for="q3c">Countryside</label><br>
            </div>
            
            <div class="question">
                <p>Question 4: What type of music do you enjoy the most?</p>
                <input type="radio" id="q4a" name="q4" value="pop">
                <label for="q4a">Pop</label><br>
                <input type="radio" id="q4b" name="q4" value="rock">
                <label for="q4b">Rock</label><br>
                <input type="radio" id="q4c" name="q4" value="hiphop">
                <label for="q4c">Hip Hop</label><br>
            </div>

            <button type="button" onclick="submitTest()">Submit</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function submitTest() {
            var answer1 = document.querySelector('input[name="q1"]:checked');
            var answer2 = document.querySelector('input[name="q2"]:checked');
            var answer3 = document.querySelector('input[name="q3"]:checked');
            var answer4 = document.querySelector('input[name="q4"]:checked');

            if (!answer1 || !answer2 || !answer3 || !answer4) {
                alert("Please answer all questions.");
                return;
            }

            var car;
            if (answer1.value === "blue" && answer2.value === "hiking" && answer3.value === "mountains" && answer4.value === "rock") {
                car = "Porsche 911";
            } else if (answer1.value === "red" && answer2.value === "parties" && answer3.value === "beach" && answer4.value === "pop") {
                car = "BMW M5";
            } else if (answer1.value === "black" && answer2.value === "home" && answer3.value === "countryside" && answer4.value === "hiphop") {
                car = "Mercedes S-Class";
            } else {
                car = "Porsche Pagani";
            }

            document.getElementById("result").innerHTML = "<p>Your personality matches with a <strong>" + car + "</strong>!</p>";
        }
    </script>
</body>
</html>
